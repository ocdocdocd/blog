{% extends 'blog/base.html' %}

{% load staticfiles %}

{% block body_block %}

    {% if not user.is_authenticated %}
        <h1>Register</h1>
        <form id="register_form" method="POST" action="/blog/register/">
            {% csrf_token %}
            {{ form.as_p }}
            <br/>
            <input type="submit" name="submit" value="Register"/>
        </form>
    {% else %}
        <p>You're already logged in!</p>
    {% endif %}

{% endblock %}
