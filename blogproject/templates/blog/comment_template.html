<div class="comment">
    <em>{{ comment.author }} - {{ comment.pubDate }}</em>
    <button id="{{ comment.pk }}" role="button" class="{{ classes }}" type="button">
    <span class="glyphicon glyphicon-thumbs-up"></span>
    Like
    </button>
    <br/>
    <p>{{ comment.body }}</p>
    <p>Likes - <span id="{{ comment.pk }}_likes">{{ comment.likes }}</span></p>
    <hr/>
</div>
