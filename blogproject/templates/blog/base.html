<!DOCTYPE html>

{% load staticfiles %}

<html>
<head>
    <title>
        {% block title_block %}
            Blog
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <div class="blog-masthead">
        <div class="container">
            <nav class="navbar navbar-inverse">
                <ul class="nav navbar-nav">
                    <li><a class="nav-item" href="{% url 'index' %}">Home</a></li>
                    <li><a class="nav-item" href="#">Other</a></li>
                    <li><a class="nav-item" href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h1>My Blog</h1>
            <p class="lead">
                The offical blog of me
            </p>
        </div>            
        <div class="row">
            <div class="col-sm-8">
                {% block body_block %}{% endblock %}
            </div>
            <div class="col-sm-3 col-sm-offset-1 sidebar">
                {% block sidebar %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
